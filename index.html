<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title> Contact Form </title>
    <link rel="stylesheet" href="style.css" />
    <link href="Mail.ico" rel="icon" type="image/x-icon"/>

    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
</head>
  
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title"> Let's get in Touch!! </h3>
          <p class="text">
            If you love to Program & Develop new things as much as I do.
            Lets talk about how to Merge & Build new Projects !!
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p> 99/4 Frazer Town, Bangalore </p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p> S4shahzaib73@gmail.com </p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p> 875-468-7777 </p>
            </div>
          </div>

          <div class="social-media">
            <p> Connect with Me : </p>
            <div class="social-icons">

              <a href="https://github.com/Shahzaibfardeen" target="_blank">
                <i class="fab fa-github"></i>
              </a>

              <a href="https://www.linkedin.com/in/shahzaib-fardeen/" target="_blank">
                <i class="fab fa-linkedin-in"></i>
              </a>

              <a href="https://www.instagram.com/shahzaib_fardeen/" target="_blank">
                <i class="fab fa-instagram"></i>
              </a>

              <a href="https://www.facebook.com/shahzaib.fardeen/" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>

              <a href="https://twitter.com/shahzaibfardeen" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
              
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>
          
        <form action="index.html autocomplete="off">
        <h3 class="title"> Contact Me </h3>
          
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for=""> Username </label>
              <span> Username </span>
            </div>
            
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for=""> Email </label>
              <span> Email </span>
            </div>
            
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for=""> Phone </label>
              <span> Phone </span>
            </div>
            
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for=""> Message </label>
              <span> Message </span>
            </div>
            
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
